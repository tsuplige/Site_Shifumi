<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="/styles/stylesheets.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Rock, Paper, Scissors</title>
    <!-- 
  Score
  Rules

  You Picked
  The House Picked

  You Win
  You Lose

  Play Again -->

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header>
      <img class="header_logo" src="/images/logo.svg" alt="logo" />
      <div class="score">
        <h1 class="score_title">SCORE</h1>
        <p class="score_result">0</p>
      </div>
    </header>
    <main>
      <div class="paper_button_border button_border">
        <button class="play_button ">
          <img
            src="/images/icon-paper.svg"
            alt="bouton papier"
            class="play_button_img"
          />
        </button>
      </div>
      <div class="scissors_button_border button_border">
        <button class="play_button ">
          <img
            src="/images/icon-scissors.svg"
            alt="bouton ciseaux"
            class="play_button_img"
          />
        </button>
      </div>
      <div class="rock_button_border button_border">
        <button class="play_button">
          <img
            src="/images/icon-rock.svg"
            alt="bouton pierre"
            class="play_button_img"
          />
        </button>
      </div>
    </main>
    <footer>
      <div class="modal"></div>
      <a href="" class="rules_button">
        <div class="rules_container">
          <p>RULES</p>
        </div>
      </a>
    </footer>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Thomas Supligeon</a>.
    </div>
  </body>
</html>
