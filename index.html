<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="/styles/stylesheets.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script src="/script/main.js" defer></script>

    <title>Frontend Mentor | Rock, Paper, Scissors</title>
    <!-- 
  Score
  Rules

  You Picked
  The House Picked

  You Win
  You Lose

  Play Again -->

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header>
      <img class="header_logo" src="/images/logo.svg" alt="logo" />
      <div class="score">
        <h1 class="score_title">SCORE</h1>
        <p class="score_result">0</p>
      </div>
    </header>
    <main id="choice" class="choice">
      <div class="row1">
        <div onclick="MakeChoice(1)" class="paper_button_border button_border">
          <button class="play_button ">
            <img
              src="/images/icon-paper.svg"
              alt="bouton papier"
              class="play_button_img"
            />
          </button>
        </div>
        <div onclick="MakeChoice(2)" class="scissors_button_border button_border">
          <button class="play_button ">
            <img
              src="/images/icon-scissors.svg"
              alt="bouton ciseaux"
              class="play_button_img"
            />
          </button>
        </div>
      </div>
      <div onclick='MakeChoice(0)' class="rock_button_border button_border">
        <button class="play_button">
          <img
            src="/images/icon-rock.svg"
            alt="bouton pierre"
            class="play_button_img"
          />
        </button>
      </div>
    </main>
    <main id="duel" class="duel">
      <div class="choice_container">
        <h2>YOU PICKED</h2>
        <div id="player">
          <!-- <div class="empty">
          </div> -->
        </div>
       
      </div>
      <div class="choice_container">
        <h2>THE HOUSE PICKED</h2>
        <div id="bot">
          <div class="empty" id="bot_empty">
          
          </div>
        </div>
     
    </main>
    <div class="modal_container" id="modal">
      <div class="modal">
        <div class="modal_header">
          <p>RULES</p>
          <img id="close"  onclick="ModalDisAppear()" src="/images/icon-close.svg" alt="">
        </div>
        <img class="modal_rule_img" src="/images/image-rules.svg" alt="">
      </div>
    </div>
    <footer>
        <button class="rules_button" onclick="ModalAppear()">
          <p>RULES</p>
        </button>
    </footer>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Thomas Supligeon</a>.
    </div>
  </body>
</html>
